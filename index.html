<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Demo</title>
    </head>
    <body>
        <canvas id="canvas-demo" width="400" height="400">
             This will be displayed if your browser doesn't
             support the canvas element. The closing tag is
             necessary.
        </canvas>
        
        <script>
            const canvas = document.querySelector("#canvas-demo");
            const ctx = canvas.getContext("2d");
            
            let player = {x:100, y:100, radius: 30};
            
            const draw = () => {
                // clear
                
                ctx.clearRect(0,0, canvas.width, canvas.height); //clears anything in that rectangle
                
                // update values
                
                player.x += 1;
                
                //draw
                
                
                if(player.x > canvas.width + player.radius){
                    player.x = -player.radius;
                }
                
                ctx.beginPath();
                ctx.fillStyle = 'blue';
                ctx.strokeStyle = "red";
                ctx.lineWidth = 5;

                ctx.arc(player.x, player.y, player.radius, 0, 2 * Math.PI, false);

                ctx.fill();
                ctx.stroke();
                ctx.closePath();
                
                //repeat
                
                window.requestAnimationFrame(draw); //put it in the task queue, IF possible call 60times/sec
            }
            
            draw();
            
            
            
        </script>
    </body>
</html>
